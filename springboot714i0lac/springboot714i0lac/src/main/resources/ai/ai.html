<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI SYSTEM</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* === 全局重置 === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Consolas', 'Courier New', monospace; }

        body {
            background-color: #050505;
            color: #0affdc;
            height: 100vh; /* 强制视口高度 */
            width: 100vw;
            overflow: hidden; /* 禁止整个页面滚动，只允许内部滚动 */
            position: relative;
        }

        /* === 1. 背景动画层 (最底层) === */
        .bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background:
                    linear-gradient(rgba(10, 255, 220, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(10, 255, 220, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none; /* 点击穿透 */
        }

        /* === 2. 核心动画：不规则六面体 (中间层) === */
        #core-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 绝对居中 */
            width: 300px;
            height: 300px;
            z-index: 2; /* 位于背景之上，但在UI之下 */
            pointer-events: none; /* 点击穿透，不影响打字 */
            transition: opacity 0.5s ease, transform 0.8s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* 隐藏动画时的样式 */
        .hidden-core {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.1) !important;
        }

        /* 3D 旋转容器 */
        .cube-spinner {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(255, 255, 255, 0.6); /* 灰白色线条，加粗 */
            background: rgba(255, 255, 255, 0.02);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* 六面位置 */
        .f1 { transform: rotateY(0deg) translateZ(75px); }
        .f2 { transform: rotateY(90deg) translateZ(75px); }
        .f3 { transform: rotateY(180deg) translateZ(75px); }
        .f4 { transform: rotateY(-90deg) translateZ(75px); }
        .f5 { transform: rotateX(90deg) translateZ(75px); }
        .f6 { transform: rotateX(-90deg) translateZ(75px); }

        /* 内部的小核心 */
        .inner-core {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(10, 255, 220, 0.3);
            transform-style: preserve-3d;
            animation: inner-spin 4s infinite linear alternate;
            box-shadow: 0 0 30px #0affdc;
        }

        /* 动画关键帧：不规则旋转 */
        @keyframes spin {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            33% { transform: rotateX(120deg) rotateY(200deg) rotateZ(10deg); }
            66% { transform: rotateX(240deg) rotateY(100deg) rotateZ(80deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes inner-spin {
            0% { transform: rotateX(0) rotateY(0) scale(0.8); }
            100% { transform: rotateX(180deg) rotateY(-180deg) scale(1.2); }
        }

        /* === 3. UI 界面层 (最上层) === */
        #ui-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%; /* 占满屏幕 */
            max-width: 1000px;
            margin: 0 auto;
            display: flex; /* 关键：Flex布局 */
            flex-direction: column; /* 垂直排列 */
            padding: 20px;
        }

        /* 头部 */
        .header {
            flex-shrink: 0; /* 防止头部被压缩 */
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(10, 255, 220, 0.3);
            text-shadow: 0 0 10px rgba(10, 255, 220, 0.5);
            display: flex;
            justify-content: space-between;
            background: rgba(5, 5, 5, 0.85); /* 半透明遮挡背景动画 */
        }

        /* 聊天列表区域 - 滚动问题的核心修复 */
        #chat-list {
            flex: 1; /* 自动占据剩余的所有高度 */
            overflow-y: auto; /* 关键：内容超出时显示滚动条 */
            margin: 20px 0;
            padding-right: 10px;
            scroll-behavior: smooth;
            /* 隐藏横向滚动 */
            overflow-x: hidden;
        }

        /* 自定义滚动条样式 */
        #chat-list::-webkit-scrollbar { width: 8px; }
        #chat-list::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        #chat-list::-webkit-scrollbar-thumb {
            background: #0affdc;
            border-radius: 4px;
            box-shadow: 0 0 10px #0affdc;
        }

        /* 底部输入区域 */
        .input-box {
            flex-shrink: 0; /* 防止被压缩 */
            display: flex;
            background: #000;
            border: 1px solid #0affdc;
            padding: 5px;
            box-shadow: 0 0 20px rgba(10, 255, 220, 0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: rgba(10, 255, 220, 0.1);
            border: 1px solid #0affdc;
            color: #0affdc;
            padding: 0 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #0affdc;
            color: #000;
        }

        /* 消息气泡样式 */
        .msg-row {
            display: flex;
            margin-bottom: 20px;
            animation: slideUp 0.3s ease;
        }
        .msg-row.user { justify-content: flex-end; }
        .msg-row.ai { justify-content: flex-start; }

        .bubble {
            max-width: 85%;
            padding: 15px 20px;
            line-height: 1.6;
            word-wrap: break-word;
            position: relative;
        }

        .user .bubble {
            background: rgba(255,255,255,0.1);
            border-right: 3px solid #fff;
            color: #fff;
        }

        .ai .bubble {
            background: rgba(10, 255, 220, 0.05);
            border-left: 3px solid #0affdc;
            color: #0affdc;
        }

        /* Markdown 样式修饰 */
        .bubble p { margin-bottom: 8px; }
        .bubble pre { background: rgba(0,0,0,0.5); padding: 10px; border: 1px solid #333; overflow-x: auto; }
        .bubble code { background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<!-- 1. 背景网格 -->
<div class="bg-layer"></div>

<!-- 2. 核心六面体动画 (位于正中央) -->
<div id="core-animation">
    <div class="cube-spinner">
        <div class="cube-face f1"></div>
        <div class="cube-face f2"></div>
        <div class="cube-face f3"></div>
        <div class="cube-face f4"></div>
        <div class="cube-face f5"></div>
        <div class="cube-face f6"></div>
        <!-- 内核 -->
        <div class="inner-core"></div>
    </div>
</div>

<!-- 3. UI 界面容器 -->
<div id="ui-container">
    <div class="header">
        <span>SYSTEM_STATUS: <span style="color:#0affdc">ONLINE</span></span>
        <span>NEXUS PROTOCOL</span>
    </div>

    <!-- 聊天记录在这里滚动 -->
    <div id="chat-list">
        <!-- JS 会在这里插入消息 -->
    </div>

    <!-- 输入框固定在底部 -->
    <div class="input-box">
        <span style="padding:15px; color:#555;">>></span>
        <input type="text" id="msg-input" placeholder="输入指令以激活核心..." autocomplete="off">
        <button onclick="sendMsg()">发送 / SEND</button>
    </div>
</div>

<script>
    const chatList = document.getElementById('chat-list');
    const msgInput = document.getElementById('msg-input');
    const coreAnim = document.getElementById('core-animation');
    let isActivated = false; // 是否已经激活（是否发过第一条消息）

    // 回车发送
    msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMsg();
    });

    async function sendMsg() {
        const text = msgInput.value.trim();
        if (!text) return;

        // --- 交互逻辑：第一次发送时，隐藏背景六面体 ---
        if (!isActivated) {
            isActivated = true;
            coreAnim.classList.add('hidden-core'); // 添加 CSS 类来隐藏
            // 1秒后完全移除 DOM 防止遮挡（虽然 pointer-events:none 已经防遮挡了）
            setTimeout(() => { coreAnim.style.display = 'none'; }, 1000);
        }

        // 1. 显示用户消息
        addBubble('user', text);
        msgInput.value = '';
        msgInput.disabled = true;

        // 2. 显示 Loading
        const loadingId = addBubble('ai', 'Thinking...', true);

        try {
            // 发送请求给 Spring Boot
            // 注意：请确保这里的路径是正确的，包含你的项目名
            const res = await fetch('/springboot714i0lac/api/ai/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await res.json();
            const reply = data.reply || "系统无响应";

            // 3. 更新 AI 回复
            updateBubble(loadingId, reply);

        } catch (err) {
            console.error(err);
            updateBubble(loadingId, "Connection Error: 无法连接至神经中枢。");
        } finally {
            msgInput.disabled = false;
            msgInput.focus();
        }
    }

    // 添加气泡
    function addBubble(role, text, isTemp = false) {
        const row = document.createElement('div');
        row.className = `msg-row ${role}`;

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        if (isTemp) bubble.id = 'temp-loading'; // 临时ID

        bubble.innerText = text; // 初始显示纯文本

        row.appendChild(bubble);
        chatList.appendChild(row);

        scrollToBottom();
        return 'temp-loading';
    }

    // 更新气泡内容（打字机 + Markdown）
    function updateBubble(id, fullText) {
        const bubble = document.getElementById(id);
        if (!bubble) return;

        bubble.id = ''; // 移除临时ID
        bubble.innerText = ''; // 清空 loading

        let i = 0;
        // 动态速度：字越多跑得越快
        const speed = fullText.length > 200 ? 5 : 30;

        function type() {
            if (i < fullText.length) {
                // 每次多截取几个字，防止长文太慢
                const chunk = fullText.slice(i, i + 2);
                bubble.innerText += chunk;
                i += 2;
                scrollToBottom();
                setTimeout(type, speed);
            } else {
                // 打字结束，渲染 Markdown
                if (typeof marked !== 'undefined') {
                    bubble.innerHTML = marked.parse(fullText);
                }
                scrollToBottom();
            }
        }
        type();
    }

    // 核心修复：滚动到底部
    function scrollToBottom() {
        // 将滚动条设置到最下方
        chatList.scrollTop = chatList.scrollHeight;
    }
</script>
</body>
</html>
